<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/12bool.css">
  <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- creiamo un contenitore per istanza vue -->
    <div id="root">
    <!-- iniziamo analizzando le macro-aree del progetto: -->
    <!-- abbiamo un header con navbar e poi una sezione jumbotron con all'interno due sezioni -->
    <header>
      <div class="sfondo">

        <nav class="container">
          <!-- all'interno genereremo tutto tramite vue -->
          <div class="row">

            <div class="col-lg-3">logo</div>
            <div class="col-lg-6 bd">link</div>
            <div class="col-lg-3 bd">icone fontawesome</div>

          </div>
        </nav>
        <div class="jumbotron container bd">
          <div class="row">

            <div class="col-lg-6 leftpic bd">
              <h3 class="small_title">i'm wingman</h3>
              <h1 class="title">peace on earth a wonderful wish but no way</h1>
              <p class="explain">Success isn't overnight.It's when everyday you get a little better then the day before.It all adds up.</p>
              <button class="get_start">Get started for free<i class="fas fa-arrow-right small_arrow"></i></button>

            </div>

            <div class="col-lg-6 rightpic bd">
              <!-- <img class="style_woman" src="./assets/img/home-movation-shape-face-300x267.png" alt="img stilizzata di donna"> -->
              <div class="stylewoman">
                  <img class="blonde_man" src="./assets/img/home-movation-hero-image-246x300.png" alt="ragazzo">
              </div>

            </div>
          </div>
        </div>
      </div>

    </header>

    <!-- costruisco il main con le varie sezioni -->
    <main>
      <!-- sezione 1 -->
      <section class="one">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 bd flex">
              <div class="card_1">
                <h2 class="number">1.926</h2>
                <p class="num_explain">finished session</p>
              </div>
              <div class="card_1">
                <h2 class="number">100%</h2>
                <p class="num_explain">satisfaction rate</p>
              </div>
              <div class="card_1">
                <h2 class="number">3092+</h2>
                <p class="num_explain">enrolled learners</p>
              </div>
              <div class="card_1 border">
                <h2 class="number">200</h2>
                <p class="num_explain">online instructor</p>
              </div>

            </div>

          </div>
        </div>
      </section>
    </main>


  </div>
